<section class="products">
    <div class="prod">

        <div class="prod-cont">
            <div class="prod-head">
                <h1>Products</h1>
                <button type="button" class="add-prod-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Product</button>
            </div>


            <table class="table text-center">
              <thead>
                <tr>
                  <th scope="col">Category id</th>
                  <th scope="col">Product id</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Category</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              
                <tr *ngFor = "let d of prodlist" >
                  <th scope="row">{{d.ctid}}</th>
                  <td>{{d.prodid}}</td>
                  <td>{{d.prodname}}</td>
                  <td>{{d.prodprice}}</td>
                  <td>{{d.ctname}}</td>
                  <td>
                  <div class="btns">
                    <button type="submit" class="add-prod-btn edit-btn" data-bs-toggle="modal" data-bs-target="#editproduct" (click)="Edit(d._id)" >Edit</button>
                    <button class="add-prod-btn del-btn" (click)="delete(d._id)">delete</button>
                </div>
              </td>
                </tr>
              
            </table>
 
        </div>

    </div>
</section>



    <!-- Add Product Modal  -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="prodDetail" (ngSubmit)="addData()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Category id</label>
              <input type="number" class="form-control" id="cid" aria-describedby="emailHelp" formControlName="ctid">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product id</label>
              <input type="text" class="form-control" id="pid" aria-describedby="emailHelp" formControlName="prodid">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="pname" aria-describedby="emailHelp" formControlName="prodname">
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Price</label>
                <input type="text" class="form-control" id="price" aria-describedby="emailHelp" formControlName="prodprice">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Category</label>
                <input type="text" class="form-control" id="cname" aria-describedby="emailHelp" formControlName="ctname">
              </div>
            
            <button type="submit" class="btn btn-primary" >Add Product</button>
          </form>

        </div>       
      </div>
    </div>
  </div>


<!-- Edit Product Modal -->
<div class="modal fade" id="editproduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editproductLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editproductLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="prodDetail" (ngSubmit)="upData()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Category id</label>
            <input type="number" class="form-control" id="cid" aria-describedby="emailHelp" formControlName="ctid">
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="pname" aria-describedby="emailHelp" formControlName="prodname">
            </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product id</label>
            <input type="text" class="form-control" id="pid" aria-describedby="emailHelp" formControlName="prodid">
          </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Category</label>
              <input type="text" class="form-control" id="cname" aria-describedby="emailHelp" formControlName="ctname">
            </div>
          
          <button type="submit" class="btn btn-primary">Update</button>
        </form>

      </div>
    </div>
  </div>
</div>
